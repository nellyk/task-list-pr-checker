on:
  pull_request_review_comment:
    types: [created,edited]
jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
    steps:
    - name: Hello world action step
      id: hello
      uses: ./
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}