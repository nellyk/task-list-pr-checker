name: PR commits
on: pull_request
jobs:
  one:
    runs-on: ubuntu-latest
    steps:
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: 66
          body: |
            curl ${{ github.event.pull_request.commits_url }} jq '[.[] | {message: .commit.message, name: .commit.committer.name, parents: [.parents[].html_url]}]'
          reactions: 'rocket'
